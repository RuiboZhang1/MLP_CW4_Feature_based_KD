datasets:
  cifar100:
    name: &dataset_name 'cifar100'
    type: 'CIFAR100'
    root: &root_dir !join ['./resource/dataset/', *dataset_name]
    splits:
      train:
        dataset_id: &cifar100_train !join [*dataset_name, '/train']
        params:
          root: *root_dir
          train: True
          download: True
          transform_params:
            - type: 'RandomCrop'
              params:
                size: 32
                padding: 4
            - type: 'RandomHorizontalFlip'
              params:
                p: 0.5
            - type: 'ToTensor'
              params:
            - &normalize
              type: 'Normalize'
              params:
                mean: [0.5070754, 0.48655024, 0.44091907]
                std: [0.26733398, 0.25643876, 0.2761503]
      val:
        dataset_id: &cifar100_val !join [ *dataset_name, '/val' ]
        params:
          root: *root_dir
          train: False
          download: True
          transform_params: &val_transform
            - type: 'ToTensor'
              params:
            - *normalize
      test:
        dataset_id: &cifar100_test !join [*dataset_name, '/test']
        params:
          root: *root_dir
          train: False
          download: True
          transform_params: *val_transform

models:
  teacher_model:
    name: &teacher_model_name 'resnet56'
    params:
      num_classes: 100
      pretrained: True
    experiment: &teacher_experiment !join [*dataset_name, '-', *teacher_model_name, "-final_run"]
    ckpt: !join ['./resource/ckpt/', *dataset_name, '/ce/', *teacher_experiment, '.pt']
  student_model:
    name: &student_model_name 'resnet56'
    params:
      num_classes: 100
      pretrained: False
    experiment: &student_experiment !join [*dataset_name, '-', *student_model_name, '_from_', *teacher_model_name]
    ckpt: !join ['./resource/ckpt/', *dataset_name, '/fitnet/', *student_experiment, '-final_run.pt']

train:
  log_freq: 100
  stage1:
    num_epochs: 150
    train_data_loader:
      dataset_id: *cifar100_train
      random_sample: True
      batch_size: 256
      num_workers: 8
      cache_output:
    val_data_loader:
      dataset_id: *cifar100_val
      random_sample: False
      batch_size: 256
      num_workers: 8
    teacher:
      sequential: ['conv1', 'bn1', 'relu', 'layer1']
      forward_hook:
        input: []
        output: ['layer1']
      wrapper: 'DistributedDataParallel'
      requires_grad: False
    student:
      adaptations:
        convreg:
          type: 'ConvReg'
          params:
            num_input_channels: 16
            num_output_channels: 16
            kernel_size: 1
            stride: 1
            padding: 0
            uses_relu: True
      sequential: ['conv1', 'bn1', 'relu', 'layer1', '+convreg']
      frozen_modules: []
      forward_hook:
        input: []
        output: ['+convreg']
      wrapper: 'DistributedDataParallel'
      requires_grad: True
    optimizer:
      type: 'Adam'
      params:
        lr: 0.001
    scheduler:
      type: 'MultiStepLR'
      params:
        milestones: [40, 80, 120]
        gamma: 0.1
    criterion:
      type: 'GeneralizedCustomLoss'
      org_term:
        factor: 0.0
      sub_terms:
        layer1:
          criterion:
            type: 'MSELoss'
            params:
              reduction: 'sum'
          params:
            input:
              is_from_teacher: False
              module_path: '+convreg'
              io: 'output'
            target:
              is_from_teacher: True
              module_path: 'layer1'
              io: 'output'
          factor: 1.0
  stage2:
    num_epochs: 200
    teacher:
      sequential: []
      wrapper: 'DistributedDataParallel'
      requires_grad: False
    student:
      adaptations:
      sequential: []
      wrapper: 'DistributedDataParallel'
      requires_grad: True
      frozen_modules: []
    optimizer:
      type: 'SGD'
      params:
        lr: 0.1
        momentum: 0.9
        weight_decay: 0.0005
        nesterov: True
    scheduler:
      type: 'CosineAnnealingLR'
      params:
        T_max: 200
        eta_min: 0
    criterion:
      type: 'GeneralizedCustomLoss'
      org_term:
        criterion:
          type: 'KDLoss'
          params:
            temperature: 1.0
            alpha: 0.5
            reduction: 'batchmean'
        factor: 1.0
      sub_terms:

test:
  test_data_loader:
    dataset_id: *cifar100_test
    random_sample: False
    batch_size: 1
    num_workers: 16
